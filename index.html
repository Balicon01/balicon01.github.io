<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <meta charset="utf-8">
  <title>id-eternal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      width: auto;
      flex: auto;
      font-family: Arial, Helvetica, sans-serif;
    }

    .topnav {
      overflow: hidden;
      background-color: #333;
    }

    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
      background-color: #4CAF50;
      color: white;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 88px;
      z-index: 10;
      background: #eeeeee;
      -webkit-box-shadow: 0 7px 8px rgba(0, 0, 0, 0.12);
      -moz-box-shadow: 0 7px 8px rgba(0, 0, 0, 0.12);
      box-shadow: 0 7px 8px rgba(0, 0, 0, 0.12);
    }

    .base_dataTable {
      margin-top: 90px;
    }

    .cars-section {
      margin-top: 20px;
      display: none; /* Скрыть раздел по умолчанию */
    }
  </style>
  <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css" />
</head>

<body>
  <header>
    <div class="topnav text-white">
      <button type="button" class="btn btn-primary btn-lg" id="relsi" data-bs-toggle="button" autocomplete="off">Eternal</button>
      <button type="button" class="btn btn-secondary btn-lg" id="relorig" data-bs-toggle="button" autocomplete="off">Original</button>
      <button type="button" class="btn btn-info btn-lg" id="toggleCars">Cars</button> <!-- Кнопка для открытия раздела -->
      <div class="form-group">
        <input type="text" class="form-control" id="search" placeholder="Поиск по таблице">
      </div>
    </div>
  </header>
  <div class="base_dataTable">
    <table id="display_json_data" class="table table-bordered table-striped table-vcenter dataTable no-footer">
      <thead>
        <tr>
          <th>Photo</th>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody id="dataTable"></tbody>
    </table>
  </div>

  <div class="cars-section" id="carsSection">
    <h2>Cars</h2>
    <button type="button" class="btn btn-success" id="loadCars">Load Cars Data</button> <!-- Кнопка для подгрузки данных для Cars -->
    <div class="cars-data">
        <table id="cars_data_table" class="table table-bordered table-striped table-vcenter dataTable no-footer">
          <thead>
            <tr>
              <th>Photo</th>
              <th>ID</th>
              <th>Name</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody id="carsDataTable"></tbody>
        </table>
    </div>
    <p>Этот раздел может содержать информацию о различных автомобилях.</p>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#relsi').click(function () {
        Reload('https://balicon01.github.io/3266436726.json')
      });
      $("#relorig").click(function () {
        Reload('https://Balicon01.github.io/3412516593.json')
      });

      // Функция для переключения видимости раздела "Cars"
      $("#toggleCars").click(function () {
        $("#carsSection").toggle(); // Показывает или скрывает раздел
      });

      // Подгрузка данных для Cars
      $("#loadCars").click(function () {
        LoadCarsData('https://example.com/cars_data.json'); // Замените на фактический URL вашего JSON файла
      });
    });

    function Reload(path) {
      $.getJSON(path, function (data) {
        var allRecordsHTML = '';
        for (var i = 0; i < data.length; i++) {
          if (data[i].Type == "Object"
            || data[i].Type == "Vehicle"
            || data[i].Type == "Effect"
            || data[i].Type == "Large"
            || data[i].Type == "Medium"
            || data[i].Type == "Decal") continue;
          allRecordsHTML += '<tr>';
          allRecordsHTML += '<td>' + '<img height="50" class="image" src="https://Balicon01.github.io/images/' + data[i].ID + '.png" oneerror=\'this.style.display = "none"\' alt=" "/>' + '</td>';
          allRecordsHTML += '<td>' + data[i].ID + '</td>';
          allRecordsHTML += '<td>' + data[i].Name + '</td>';
          allRecordsHTML += '<td>' + data[i].Description + '</td>';
          allRecordsHTML += '</tr>';
        }
        var table = document.getElementById("dataTable");
        table.innerHTML = allRecordsHTML;
      });
    };

    function LoadCarsData(path) {
      $.getJSON(path, function (data) {
        var carsRecordsHTML = '';
        for (var i = 0; i < data.length; i++) {
          carsRecordsHTML += '<tr>';
          carsRecordsHTML += '<td>' + '<img height="50" class="image" src="https://example.com/images/' + data[i].ID + '.png" oneerror=\'this.style.display = "none"\' alt=" "/>' + '</td>';
          carsRecordsHTML += '<td>' + data[i].ID + '</td>';
          carsRecordsHTML += '<td>' + data[i].Name + '</td>';
          carsRecordsHTML += '<td>' + data[i].Description + '</td>';
          carsRecordsHTML += '</tr>';
        }
        var carsTable = document.getElementById("carsDataTable");
        carsTable.innerHTML = carsRecordsHTML;
      });
    }

    $(document).ready(function () {
      $("#search").keyup(function () {
        _this = this;
        $.each($("#display_json_data tbody tr"), function () {
          if ($(this).text().toLowerCase().indexOf($(_this).val().toLowerCase()) === -1) {
            $(this).hide();
          }
          else {
            $(this).show();
          }
        });
      });
    });
  </script>
</body>

</html>
