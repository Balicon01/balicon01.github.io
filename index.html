<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка файлов Unity</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<input type="file" id="fileInput" accept=".unity">
<button onclick="loadUnityFile()">Загрузить файл Unity</button>

<table id="dataTable">
    <thead>
        <tr>
            <th>Содержимое файла</th>
        </tr>
    </thead>
    <tbody>
        <!-- Данные будут добавлены сюда -->
    </tbody>
</table>

<script>
    function loadUnityFile() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];
        
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const content = event.target.result;
                const tbody = document.querySelector('#dataTable tbody');
                tbody.innerHTML = ''; // Очистка предыдущих данных

                const tr = document.createElement('tr');
                const td = document.createElement('td');
                td.textContent = content; // Отображение содержимого файла
                tr.appendChild(td);
                tbody.appendChild(tr);
            };
            reader.readAsText(file);
        }
