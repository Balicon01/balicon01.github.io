<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка Excel файла</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<input type="file" id="fileInput" accept=".xlsx">
<button onclick="loadExcelFile()">Загрузить файл Excel</button>

<table id="dataTable">
    <thead>
        <tr>
            <!-- Заголовки таблицы будут добавлены динамически -->
        </tr>
    </thead>
    <tbody>
        <!-- Данные будут добавлены сюда -->
    </tbody>
</table>

<script>
    function loadExcelFile() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];
        
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

                const tbody = document.querySelector('#dataTable tbody');
                const thead = document.querySelector('#dataTable thead tr');
                tbody.innerHTML = ''; // Очистка предыдущих данных
                thead.innerHTML = ''; // Очистка заголовков

                // Добавление заголовков
                jsonData[0].forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    thead.appendChild(th);
                });

                // Добавление данных из остальных строк
                jsonData.slice(1).forEach(row => {
                    const tr = document.createElement('tr');
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
            };
            reader.readAsArrayBuffer(file);
        }
    }
</script>

</body>
</html>
