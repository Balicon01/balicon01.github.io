<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы</title>
    <style>
        .table-container {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>

<button onclick="toggleTables()">Переключить таблицы</button>

<div id="table1" class="table-container active">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Item 1</td>
                <td>Description of Item 1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Item 2</td>
                <td>Description of Item 2</td>
            </tr>
        </tbody>
    </table>
</div>

<div id="table2" class="table-container">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>3</td>
                <td>Item 3</td>
                <td>Description of Item 3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Item 4</td>
                <td>Description of Item 4</td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    function toggleTables() {
        const table1 = document.getElementById('table1');
        const table2 = document.getElementById('table2');
        
        table1.classList.toggle('active');
        table2.classList.toggle('active');
    }
</script>

</body>
</html>
